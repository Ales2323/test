<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLEO - Hotel Indigo Las Colinas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header - Matching Autograph Collection style */
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .brand {
            text-align: center;
            flex: 1;
        }

        .hotel-name {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .restaurant-name {
            font-size: 18px;
            font-weight: bold;
            color: #f39c12;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .action-icon {
            font-size: 18px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .action-icon:hover {
            opacity: 1;
        }

        .loyalty {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
        }

        .loyalty-icon {
            font-size: 16px;
            color: #f39c12;
        }

        /* Main Info Bar */
        .main-info {
            background: #ecf0f1;
            padding: 20px;
            border-bottom: 1px solid #bdc3c7;
        }

        .service-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .hours-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #27ae60;
        }

        .hours-icon {
            color: #27ae60;
        }

        .more-info {
            color: #3498db;
            text-decoration: none;
            font-size: 12px;
        }

        .delivery-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 14px;
        }

        .delivery-location {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .change-location {
            color: #3498db;
            text-decoration: none;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .delivery-time {
            color: #2c3e50;
        }

        /* Guest Information Section */
        .guest-section {
            padding: 20px;
            background: white;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .input-field::placeholder {
            color: #95a5a6;
        }

        .required {
            color: #e74c3c;
            font-size: 12px;
            margin-left: 5px;
        }

        .continue-btn {
            width: 100%;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .continue-btn:hover {
            background: #34495e;
            transform: translateY(-1px);
        }

        .continue-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 12px;
            background: #ecf0f1;
            border-top: 1px solid #bdc3c7;
        }

        .privacy-link {
            color: #3498db;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            
            .main-info {
                padding: 15px;
            }
            
            .guest-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="brand">
                <div class="hotel-name">HOTEL INDIGO LAS COLINAS</div>
                <div class="restaurant-name">KLEO</div>
            </div>
            <div class="header-actions">
                <div class="action-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="action-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="loyalty">
                    <div class="loyalty-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div>LOYALTY</div>
                </div>
            </div>
        </div>

        <!-- Main Info Bar -->
        <div class="main-info">
            <div class="service-title">In Room Dining</div>
            <div class="hours-info">
                <i class="fas fa-clock hours-icon"></i>
                <span>â€¢ Open - Closes Today at 10:00pm</span>
                <a href="#" class="more-info">More info ></a>
            </div>
            <div class="delivery-info">
                <div class="delivery-location">
                    <span>Deliver to: <span id="deliveryLocation">Room</span></span>
                    <a href="#" class="change-location">
                        <i class="fas fa-pencil-alt"></i>
                        Change Location
                    </a>
                </div>
                <div class="delivery-time">
                    Delivery time: ASAP
                </div>
            </div>
        </div>

        <!-- Guest Information Section -->
        <div class="guest-section">
            <div class="section-title">Guest Information</div>
            <form id="guestForm">
                <div class="input-group">
                    <label class="input-label">
                        Room Number <span class="required">Required</span>
                    </label>
                    <input type="text" class="input-field" id="roomNumber" placeholder="Enter your room number" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">
                        First Name <span class="required">Required</span>
                    </label>
                    <input type="text" class="input-field" id="firstName" placeholder="Enter your first name" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">
                        Last Name <span class="required">Required</span>
                    </label>
                    <input type="text" class="input-field" id="lastName" placeholder="Enter your last name" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Phone Number</label>
                    <input type="tel" class="input-field" id="phoneNumber" placeholder="Enter your phone number">
                </div>
                
                <button type="submit" class="continue-btn" id="continueBtn">
                    Continue to Menu
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div>Hotel Indigo's privacy policy & SMS policy regarding Internet information</div>
            <div style="margin-top: 5px;">
                <i class="fas fa-circle-check" style="color: #3498db; margin-right: 5px;"></i>
                <a href="#" class="privacy-link">Your Privacy Choices</a>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters to determine location
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        const location = urlParams.get('location');
        
        // Set delivery location based on URL parameters
        const deliveryLocationElement = document.getElementById('deliveryLocation');
        if (room) {
            deliveryLocationElement.textContent = `Room ${room}`;
            document.getElementById('roomNumber').value = room;
        } else if (location) {
            const locationMap = {
                'main-pool': 'Main Pool',
                'cabana-1': 'Cabana #1',
                'cabana-2': 'Cabana #2',
                'cabana-3': 'Cabana #3',
                'cabana-4': 'Cabana #4',
                'hot-tub': 'Hot Tub Area',
                'pool-bar': 'Pool Bar'
            };
            deliveryLocationElement.textContent = locationMap[location] || location;
        }

        // Form submission
        document.getElementById('guestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const guestData = {
                roomNumber: document.getElementById('roomNumber').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                deliveryLocation: deliveryLocationElement.textContent,
                timestamp: new Date().toISOString()
            };
            
            // Store guest data
            localStorage.setItem('kleoGuestData', JSON.stringify(guestData));
            
            // Redirect to menu
            window.location.href = 'menu.html';
        });

        // Real-time form validation
        const requiredFields = ['roomNumber', 'firstName', 'lastName'];
        const continueBtn = document.getElementById('continueBtn');
        
        function validateForm() {
            const isValid = requiredFields.every(fieldId => {
                const field = document.getElementById(fieldId);
                return field.value.trim() !== '';
            });
            
            continueBtn.disabled = !isValid;
        }
        
        requiredFields.forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', validateForm);
        });
        
        // Initial validation
        validateForm();
    </script>
</body>
</html>
